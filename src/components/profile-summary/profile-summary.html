<div *ngIf="profile">
  <div class="section-heading">Registered as</div>
  <div class="profile-summary">
    <div class="user-image"
         *ngIf="profile.imageUrl">
      <img [src]="profile.imageUrl">
    </div>
    <div class="name">
      {{profile.displayName}}<br>
      {{profile.emailAddress}}
    </div>
  </div>
</div>
