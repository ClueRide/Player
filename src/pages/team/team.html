<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{team.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-header>Team Members for this Outing</ion-card-header>
    <ion-card-content>

      <ion-list *ngFor="let member of team.members">
        <ion-item>
          <member-chip [member]="member">
          </member-chip>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

  <div *ngIf="isGuide()">
    <ion-fab left bottom>
      <button ion-fab mini (tap)="signalTeamAssembled()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </div>
</ion-content>
