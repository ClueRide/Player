<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rolling</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="map-container" id="rolling-map">

    <div *ngIf="isGuide()">
      <ion-fab left bottom>
        <button ion-fab mini (tap)="signalArrival()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>
    </div>

  </div>
</ion-content>
