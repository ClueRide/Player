<ion-header>

  <ion-navbar>
    <ion-title>
      {{puzzle.name}}
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>

    <div class="question">
      {{puzzle.question}}
    </div>

    <!-- Answer Section -->
    <ion-buttons>
      <div class="answer"
           *ngFor="let answer of puzzle.answers"
      >
        <button ion-button round text-wrap style="height: 75px"
                (click)="selectAsAnswer(answer.key)"
        >
          {{answer.key}}: {{answer.answer}}
        </button>
      </div>
    </ion-buttons>

  </ion-grid>

  <div *ngIf="isGuide()">
    <ion-fab left bottom>
      <button ion-fab mini (tap)="signalPuzzleSolved()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </div>

</ion-content>
