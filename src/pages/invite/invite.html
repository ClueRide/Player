<ion-header>

  <ion-navbar>
    <ion-title>Invite</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ng-template [ngIf]="haveActiveInvite()" [ngIfElse]="noActiveInvite">
    <invite-list></invite-list>
  </ng-template>
  <ng-template #noActiveInvite>
    There are no active invitations at this time. Please visit
    <a href="https://clueride.com" >
      Clue Ride
    </a>
    to find a Guide near you.
  </ng-template>

</ion-content>
